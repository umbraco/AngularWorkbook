<div ng-controller="My.EditorController">
		<ul class="thumbnails">
			<li class="span3" 
				ng-repeat="glass in glasses" 
				ng-class="{selected: glass.image === model.value}">
				<a href class="thumbnail" ng-click="choose(glass)">
					<img ng-src="{{glass.image}}" />
					<small>{{glass.name}}</small>
				</a>	
			</li>
		</ul>

		{{model.value}}
</div>
